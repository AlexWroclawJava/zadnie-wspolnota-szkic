<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>Dodaj mieszkańca do listy mieszkańców wspólnot</h1>

<form action="/dodaj" method="post"  th:object="${mieszkaniec}">

    Imię: <input type="text" th:field="*{name}" />
    Nazwisko: <input type="text" th:field="*{surname}" />
    Plec: <input type="text" th:field="*{plec}" />

    <input type="submit" value="Dodaj" />

</form>


</body>
</html>
